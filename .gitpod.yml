tasks:
  - name: Instalar Python
    init: > 
      pyenv install 3.10.7 -f &&
      pyenv local 3.10.7 &&
      gp sync-done bundle
  - name: Instalar dependencias
    init: gp sync-await bundle
    command: pip install -r requirements.txt
  - name: Crear imagenes Docker
    init: > 
      docker build . -f entregasalpes.Dockerfile -t entregasalpes/flask &&
      docker build . -f adaptador.Dockerfile -t entregasalpes/adaptador &&
      docker build . -f notificacion.Dockerfile -t entregasalpes/notificacion &&
      docker build . -f ui.Dockerfile -t entregasalpes/ui &&
      gp sync-done images

ports:
  - port: 2181
    onOpen: ignore
  - port: 8080
    onOpen: ignore
  - port: 6650
    onOpen: ignore
  - port: 2181
    onOpen: ignore
  - port: 6650
    onOpen: ignore
